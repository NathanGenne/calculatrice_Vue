<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="assets/js/app.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container" id="calculatrice">
        <div class="row row-cols-4">
            <div class="result col-12 text-end">{{display}}</div>
            <button class="bg-grey col    ">C</button>
            <button class="bg-grey col    ">+/-</button>
            <button class="bg-grey col    ">%</button>
            <button class="bg-warning col ">/</button>
            <button @click="append(7)" class="bg-white col   ">7</button>
            <button @click="append(8)" class="bg-white col   ">8</button>
            <button @click="append(9)" class="bg-white col   ">9</button>
            <button class="bg-warning col ">X</button>
            <button @click="append(4)" class="bg-white col   ">4</button>
            <button @click="append(5)" class="bg-white col   ">5</button>
            <button @click="append(6)" class="bg-white col   ">6</button>
            <button class="bg-warning col ">-</button>
            <button @click="append(1)" class="bg-white col   ">1</button>
            <button @click="append(2)" class="bg-white col   ">2</button>
            <button @click="append(3)" class="bg-white col   ">3</button>
            <button class="bg-warning col ">+</button>
            <button @click="append(0)" class="bg-white col-6 ">0</button>
            <button class="bg-white col   ">.</button>
            <button class="bg-warning col ">=</button>
        </div>
    </div>
</body>
</html>
